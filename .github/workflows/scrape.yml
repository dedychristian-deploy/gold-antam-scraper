name: Daily Antam Puppeteer Scrape

on:
  schedule:
    - cron: "0 2 * * *"   # 02:00 UTC = 09:00 WIB
  workflow_dispatch:      # bisa run manual

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npm run scrape

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Update gold data $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push
